<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festive Cards Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Here's to more Joy!!!</h2>
    <div class="grid-container">
      <!-- Diwali Card -->
      <div class="card">
        <div class="card-inner">
          <div
            class="card-front"
            style="background: linear-gradient(135deg, #ffaf00, #ff5400)"
          >
            Diwali
          </div>
          <div class="card-back">
            <div
              class="image"
              style="background-image: url(images/diwali.jpg)"
            ></div>
          </div>
        </div>
        <audio class="card-audio" preload="auto">
          <source src="audio/diwali.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <!-- Christmas Card -->
      <div class="card">
        <div class="card-inner">
          <div
